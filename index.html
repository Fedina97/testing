<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="order-form">
            <div class="order-form__right-part">
                <div class="text">
                    <h3>Reduslim</h3>
                    <h3>ECO</h3>
                </div>
                <div class="image">
                    <img class="small-size" src="./img/Component 1.png" alt="">
                    <img class="big-size" src="./img/Mask Group.png" alt="">
                </div>
                <!-- <img src="./img/Mask Group.png" alt=""> -->
            </div>
            <div class="order-form__left-part">
                <h1 class="left-part__heading">Сделай шаг к выздоровлению</h1>
                <form action="#">
                    <div class="input-form">
                        <label for="name-field">Ваше <span class="colored-text">имя</span></label>
                        <br>
                        <input required type="text" name="name" id="name-field" placeholder="Алексей">
                    </div>
                    <div class="input-group">
                        <div class="input-form">
                            <label for="phone-field">Ваш <span class="colored-text">телефон</span></label>
                            <br>
                            <input required type="number" name="phone" id="phone-field"
                                placeholder="+7 (123) 456 78-90">
                        </div>
                        <details class="input-form">
                            <summary>RU
                                <img src="./img/image 7.png" alt="">
                                <i class="fas fa-chevron-down"></i>
                            </summary>
                        </details>
                    </div>
                    <button class="order-form__button">
                        <p class="button-name">Заказать</p>
                        <img src="./img/Vector 2.svg" alt="">
                    </button>
                </form>
                <div class="secure">
                    <h5>Trusted</h5>
                    <img src="./img/lock.png" alt="">
                    <h5>Secure</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
